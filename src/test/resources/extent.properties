#Spark Report
extent.reporter.spark.start=true
extent.reporter.spark.out=target/SparkExtentreports/ExtentSpark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
extent.reporter.spark.base64imagesrc=true

#PDF report
extent.reporter.pdf.start=true
extent.reporter.pdf.config=src/test/resources/extent-config.xml
extent.reporter.pdf.out=target/PDFReport/ExtendPDF.pdf

#html Report
extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.html.out=target/HtmlReport/

#Screenshot
screenshot.dir=screenshots/
screenshot.rel.path=../screenshots/


#Report ViewOrder
extent.reporter.spark.vieworder=dashboard,test,category,exception,author
systeminfo.os=Windows
systeminfo.user= Techno Tribe
systeminfo.Project= Phase 2 LMS Selenium Hackathon
systeminfo.Browser= Google Chrome
systeminfo.AppName=LMS